<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Nerko One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Giallo Booleano</title>
</head>
<body>
    <!-- Instestazione -->
    <header>
        <div>
            <h1>Giallo Booleano</h1>
        </div>
    </header>
    
    <!-- Contenuto principale-->
    <main>
        <div class="container">
            <section id="section-video">
                <span>Dolci e Desserts</span>
                <h2>Tiramisù (Dolce Tradizionale)</h2>
                <div class="video-container">
                    <div class="video">
                        <img src="img/image (10).png" alt="video">
                    </div>
                    <div class="text-container">
                        <div class="text">
                            <h3>In breve</h3>
                            <span>Difficoltà: <b>Facile</b></span>
                            <br>
                            <span>Tempo: <b>40 min</b></span>
                            <br>
                            <span>Porzione per: <b>8 persone</b></span>
                            <br>
                            <span>Costo: <b>contenuto</b></span>
                            <br>
                            <span><b>Note</b>: +2 ore di riposo in frigo</span>
                        </div>
                    </div>
                </div>
            </section>
            <section id="section-btn-social">
                <div class="btn-container">
                    <button class="button">
                        <i class="fa-brands fa-facebook" style="color: #1842ec;"></i>
                        <b>FACEBOOK</b>
                    </button>
                    <button class="button">
                        <i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>
                        <b>TWITTER</b>
                    </button>
                    <button class="button">
                        <i class="fa-brands fa-instagram" style="color: #f55656;"></i>
                        <b>INSTAGRAM</b>
                    </button>
                    <button class="button">
                        <i class="fa-brands fa-pinterest" style="color: #eb1e1e;"></i>
                        <b>PINTEREST</b>
                    </button>
                    <button class="button">
                        <i class="fa-brands fa-youtube" style="color: #f92424;"></i>
                        <b>YOUTUBE</b>
                    </button>
                </div>
            </section>
            <section id="section-banner-adv">
                <div class="container-banner-adv">
                    <img src="img/banner.png" alt="banner">
                </div>
            </section>
            <section></section>
        </div>
    </main>

    <!-- Contenuto fondo pagina-->
     <footer>
        <section></section>
     </footer>
</body>
</html>
